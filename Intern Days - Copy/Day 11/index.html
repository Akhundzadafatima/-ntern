<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>Word Game</h1>
      <div class="container">
        <div class="left">
          <button id="button1" class="time">Time</button>
        </div>

        <div class="center">
          <button class="score" id="scoreButton">Score: 0</button>

          <div class="div"></div>

          <table id="gameBody">
            <tr>
              <td>a</td>
              <td>b</td>
              <td>c</td>
              <td>d</td>
              <td>e</td>
            </tr>
            <tr>
              <td>f</td>
              <td>g</td>
              <td>h</td>
              <td>i</td>
              <td>j</td>
            </tr>
            <tr>
              <td>k</td>
              <td>l</td>
              <td>m</td>
              <td>n</td>
              <td>o</td>
            </tr>
            <tr>
              <td>p</td>
              <td>q</td>
              <td>r</td>
              <td>s</td>
              <td>t</td>
            </tr>
            <tr>
              <td>u</td>
              <td>v</td>
              <td>w</td>
              <td>x</td>
              <td>y</td>
            </tr>
            <tr>
              <td>z</td>
            </tr>
          </table>
        </div>

        <div class="right">
          <button id="button2" class="start">Start</button>
          <div class="buttons">
            <button id="button2" class="start">Next Word</button>
            <button id="button2"  class="start">Hint...</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
